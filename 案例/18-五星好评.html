<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 
        prev() 上一个兄弟

        prevAll() 前面所有兄弟

        next() 下一个兄弟
        nextAll() 后面所有兄弟

     -->

    <style>
        span{
            font-size: 60px;
            color:orange;
        }
    </style>
</head>
<body>
    <span>☆</span>
    <span>☆</span>
    <span>☆</span>
    <span>☆</span>
    <span>☆</span>

    <script src="./jquery-1.12.4.min.js"></script>

    <script>
        // 用链式编程的方法
        $('span').mouseenter(function(){
            // 移入谁就让谁变成实星,并且让它之前的都变成实星,它之后的所有都变成空星
            $(this).text('★').prevAll().text('★').end().nextAll().text('☆')
        }).mouseleave(function(){
            // 移出谁,谁就变空星
            $(this).text('☆').prevAll().text('☆').end().nextAll().text('☆');

            // 有shi标记的和之前的所有兄弟要变实星
            $('span[shi]').text('★').prevAll().text('★');

            // span[shi] 是属性选择器,表示找到有shi这个属性的span
        }).click(function(){
            // 点击谁.就让谁的后面的变空星,它的前面变实星
            // $(this).text('★').prevAll().text('★').end().nextAll().text('☆');//直接这样写没用,因为鼠标移出就都变空星了
            // 所以应该另寻方法--点击谁就给谁添加一个标记
            $(this).attr('shi','shixing').siblings().removeAttr('shi');
        })
    </script>
</body>
</html>
