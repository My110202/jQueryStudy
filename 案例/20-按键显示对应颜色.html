
<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap {
            width: 400px;
            height: 400px;
            margin: 100px auto 0;
        }

        .wrap h1 {
            text-align: center;
        }

        .wrap div {
            width: 400px;
            height: 300px;
            background: pink;
            font-size: 30px;
            text-align: center;
            line-height: 300px;
        }
    </style>

</head>

<body>

    <div class="wrap">
        <h1>按键改变颜色</h1>
        <div id="bgChange">
            keyCode为：
            <span id="keyCodeSpan"></span>
        </div>
    </div>

    <script src="./jquery-1.12.4.min.js"></script>

    <script>

        // 给body键盘按下事件
        $('body').keydown(function(e){
            console.log(e.keyCode);
            // 根据keyCode显示对应的颜色
            // r:82  g:71  b:66  p:80  y:89  o:79  
            switch(e.keyCode) {
                case 82:$('#bgChange').css('backgroundColor','red');break;
                case 71:$('#bgChange').css('backgroundColor','green');break;
                case 66:$('#bgChange').css('backgroundColor','blue');break;
                case 80:$('#bgChange').css('backgroundColor','purple');break;
                case 89:$('#bgChange').css('backgroundColor','yellow');break;
                case 79:$('#bgChange').css('backgroundColor','orange');break;
            }
        })
    </script>

</body>

</html>
