<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 1200px;
            height: 400px;
            border: 2px solid red;
            margin: 100px auto;
            overflow: hidden;
        }

        ul {
            width: 100%;
            height: 100%;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            float: left;
            width: 240px;
            height: 100%;
        }
    </style>
</head>

<body>


    <div id="box">
        <ul>
            <li><img src="images/collapse/1.jpg" alt=""></li>
            <li><img src="images/collapse/2.jpg" alt=""></li>
            <li><img src="images/collapse/3.jpg" alt=""></li>
            <li><img src="images/collapse/4.jpg" alt=""></li>
            <li><img src="images/collapse/5.jpg" alt=""></li>
        </ul>
    </div>

    <script src="./jquery-1.12.4.js"></script>

    <script>
        // 给每个li鼠标移入事件
        $('li').mouseenter(function(){
            // 被移入的宽度1000,其他库宽度50
            $(this).stop(true).animate({
                'width':1000
            },600).siblings().stop(true).animate({
                'width':50
            },600);
        })

        // 鼠标移出大盒子,就恢复原样
        $('#box').mouseleave(function(){
            $('li').animate({
                'width':240
            },600)
        })
    </script>
</body>

</html>
