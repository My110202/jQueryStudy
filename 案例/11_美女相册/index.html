<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            padding-left: 100px;
        }

        #imgs {
            overflow: hidden;
            margin: 50px 0;
        }

        #imgs li {
            float: left;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>美女相册</h1>

    <ul id="imgs">
        <li>
            <a href="images/1.jpg" title="美女A">
                <img src="images/1-small.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="images/2.jpg" title="美女B">
                <img src="images/2-small.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="images/3.jpg" title="美女C">
                <img src="images/3-small.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="images/4.jpg" title="美女D">
                <img src="images/4-small.jpg" alt="">
            </a>
        </li>
    </ul>
    <!-- 大图 -->
    <img src="images/placeholder.png" width="400" height="250" alt="" id="bigImg">

    <!--说明信息-->
    <p id="des">这是描述信息</p>

    <script src="../jquery-1.12.4.min.js"></script>

    <script>
        // 给每个a标签添加点击事件
        $('a').click(function(e){
            // 阻止a标签的默认跳转
            e.preventDefault();

            // 点击谁,就让谁的href属性赋值给大图的src属性
            var href = $(this).attr('href');
            $('#bigImg').attr('src',href);

            // 点击谁,就把谁的title给p
           var title = $(this).attr('title');
           $('#des').text(title);
        })
    </script>
</body>

</html>
